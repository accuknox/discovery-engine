apiVersion: v1
kind: Namespace
metadata:
  name: accuknox-agents
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: knoxautopolicy
  namespace: accuknox-agents
  labels:
    deployment: knoxautopolicy
spec:
  selector:
    matchLabels:
      container: knoxautopolicy
  template:
    metadata:
      labels:
        container: knoxautopolicy
    spec:
      serviceAccountName: knoxautopolicy
      containers:
      - image: accuknox/knoxautopolicy:stable
        imagePullPolicy: Always
        name: knoxautopolicy
        ports:
        - containerPort: 9089
          protocol: TCP
        volumeMounts:
          - mountPath: /conf
            name: config-volume
            readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: knoxautopolicy-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: knoxautopolicy-config
  namespace: accuknox-agents
data:
  conf.yaml: |-
    application:
      name: knoxautopolicy
      network:
        operation-mode: 1                         # 1: cronjob | 2: one-time-job
        cron-job-time-interval: "0h0m10s"         # format: XhYmZs
        operation-trigger: 5
        network-log-from: "kubearmor"             # db|hubble|feed-consumer
        network-log-file: "./flow.json"           # file path
        network-policy-to: "db"                   # db, file
        network-policy-dir: "./"
        namespace-filter:
        - "!kube-system"
      system:
        operation-mode: 1                         # 1: cronjob | 2: one-time-job
        cron-job-time-interval: "0h0m10s"         # format: XhYmZs
        system-log-from: "kubearmor"              # db|kubearmor|feed-consumer
        system-log-file: "./log.json"             # file path
        system-policy-to: "db"                    # db, file
        system-policy-dir: "./"
        deprecate-old-mode: true
        namespace-filter:
        - "!kube-system"
        fromsource-filter:
        - "knoxAutoPolicy"

      cluster:
        cluster-info-from: "k8sclient"            # k8sclient|accuknox

    observability: 
      enable: true
      cron-job-time-interval: "0h0m10s"         # format: XhYmZs
      dbname: ./accuknox-obs.db
      system-observability: true
      network-observability: false
      write-logs-to-db: false

    publisher: 
      enable: true
      cron-job-time-interval: "0h1m00s"         # format: XhYmZs

    database:
      driver: sqlite3
      host: mysql.explorer.svc.cluster.local
      port: 3306
      user: root
      password: password
      dbname: knoxautopolicy
      table-configuration: auto_policy_config
      table-network-log: network_log
      table-network-policy: network_policy
      table-system-log: system_log
      table-system-policy: system_policy

    feed-consumer:
      driver: "pulsar"
      servers:
        - "pulsar-proxy.accuknox-dev-pulsar.svc.cluster.local:6650"
      topic: 
        cilium: "persistent://accuknox/datapipeline/ciliumalertsflowv1"
        kubearmor: "persistent://accuknox/datapipeline/kubearmoralertsflowv1"
      encryption:
        enable: false
        ca-cert: /kafka-ssl/ca.pem 
      auth:
        enable: false
        cert: /kafka-ssl/user.cert.pem
        key: /kafka-ssl/user.key.pem

    logging:
      level: "INFO"

    # kubectl -n kube-system port-forward service/hubble-relay --address 0.0.0.0 --address :: 4245:80
    cilium-hubble:
      url: hubble-relay.kube-system.svc.cluster.local
      port: 80

    kubearmor:
      url: kubearmor.kube-system.svc.cluster.local
      port: 32767
---
apiVersion: v1
kind: Service
metadata:
  name: knoxautopolicy
  namespace: accuknox-agents
  labels:
    service: knoxautopolicy
spec:
  ports:
  - port: 9089
    targetPort: 9089
    protocol: TCP
  selector:
    container: knoxautopolicy
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: knoxautopolicy
  namespace: accuknox-agents
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: knoxautopolicy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: knoxautopolicy
  namespace: accuknox-agents
