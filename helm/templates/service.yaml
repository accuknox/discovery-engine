apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.labels.app }}-service
  labels:
{{ toYaml .Values.labels | indent 4 }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }} # Port in microservice
    protocol: {{ .Values.service.protocol }}
  selector:
    app: {{ .Values.labels.app }}
